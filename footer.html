<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* ===== Scoped Footer Styles (avoid globals) ===== */
    .laf-footer { --bg: rgba(18,18,22,.65); --stroke: rgba(255,255,255,.08); --blur: 12px; }
    .laf-footer .shell{
      backdrop-filter: blur(var(--blur)); background: var(--bg);
      border-top: 1px solid var(--stroke); margin-top: 4rem;
    }
    .laf-footer .container{ max-width:1200px; margin:auto; padding:1.25rem 1rem; display:grid; gap:1rem; grid-template-columns: 1fr auto; align-items:center; }
    .laf-f-brand{ display:flex; align-items:center; gap:.6rem; color:#fff; text-decoration:none; }
    .laf-f-logo{
      width: 28px; height:28px; border-radius: 10px;
      background: radial-gradient(120% 120% at 10% 10%, #E0A1FF, #7AA8FF 60%, #7CF7D4);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.12);
    }
    .laf-f-copy{ color: rgba(255,255,255,.75); font-size:.95rem; }
    .laf-f-links{ display:flex; gap:.5rem; flex-wrap: wrap; }
    .laf-f-link{
      color: rgba(255,255,255,.85); text-decoration:none; padding:.4rem .7rem; border-radius:10px;
      border:1px solid transparent; transition: background .2s ease, border-color .2s ease;
    }
    .laf-f-link:hover{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.12); }
    @media (max-width: 700px){
      .laf-footer .container{ grid-template-columns: 1fr; text-align:center; }
      .laf-f-links{ justify-content:center; }
    }
  </style>
</head>
<body>
<footer class="laf-footer" role="contentinfo" aria-label="الشريط السفلي">
  <div class="shell">
    <div class="container">
      <a class="laf-f-brand" href="#">
        <div class="laf-f-logo" aria-hidden="true"></div>
        <b>لاف</b>
      </a>
      <div class="laf-f-links">
        <a class="laf-f-link" href="#privacy">الخصوصية</a>
        <a class="laf-f-link" href="#terms">الشروط</a>
        <a class="laf-f-link" href="#support">الدعم</a>
        <a class="laf-f-link" href="#contact">تواصل</a>
      </div>
      <div class="laf-f-copy" style="grid-column:1/-1;">© <span id="year"></span> لاف — جميع الحقوق محفوظة</div>
    </div>
  </div>
</footer>

<script>
(() => {
  const y = document.getElementById('year');
  if (y) y.textContent = new Date().getFullYear();
})();
</script>
</body>
</html>
